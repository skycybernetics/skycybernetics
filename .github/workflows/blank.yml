        <script>
        $(document).ready(function () {
            $(".cancel-btn").click(function () {
                $(".message-t").hide();
            });
            // $(".enquire-btn").click(function(){                
            // $(".dms-form").addClass('shake')
            // $("#inquire-now").click();
